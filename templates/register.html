<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://use.fontawesome.com/f59bcd8580.js"></script>
    <!-- Custom CSS for login page -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-login {
            background-color: #007bff;
            color: #fff;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
        .navbar h2,li {
            margin-top: 5px; 
        }
        .navbar {
            background-image: linear-gradient(270deg,#20c997, #81D0AE, white);
        }
        .btn-login {
            background-image: linear-gradient(90deg, #20c997, #20c997);
        }
        .alert {
            background-image: linear-gradient(270deg, #C8E6C9, #C8E6C9, #C8E6C9);
            height: 60px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark" style="max-height: 53px;">
    <div class="px-4">
        <h2 class="text-black h2">PALLOC</h2>
    </div>
    <div class="flex-grow-1 d-flex justify-content-end with-margin">
    <div class="px-3">
        <ul class="navbar-nav">
            <li class="nav-item">
            
                <a class="nav-link" href="/"><h5 class="text-white h5">Capture</h5></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/display"><h5 class="text-white h5">Dashboard</h5></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><h5 class="text-white h5">Register</h5></a>
            </li>
        </ul>
    </div></div>
    </div>
</nav>
  <div class="container">
<div class="row m-5 no-gutters shadow-lg">
<div class="col-md-6 d-none d-md-block">
<img src="https://wayleadr.com/blog/wp-content/uploads/2020/04/Running-To-Work-8-optimized.png" class="img-fluid" style="min-height:100%;" />
</div>
<div class="col-md-6 bg-white p-5">
<h3 class="pb-3">Register Here!</h3>
<div class="form-style">
                    <form action = "/register" method = "POST">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" name = 'name' id="name" placeholder="Enter name">
                        </div>
                        
                        </div>
                        <div class="form-group">
                            <label for="priority">Priority:</label>
                            <input type="priority" class="form-control" name = 'priority' id="priority" placeholder="Staff / Male / Female">
                        </div>
                        <div class="form-group">
                            <label for="vehicle_type">Vehicle Type:</label>
                            <input type="vehicle_type" class="form-control" name = 'vehicle_type' id="vehicle_type" placeholder="2/4">
                        </div>
                        <div class="form-group">
                            <label for="number_plate">Number Plate:</label>
                            <input type="plate" class="form-control" name = 'plate' id="plate" placeholder="Enter number">
                        </div>
                        <button type="submit" class="btn btn-login btn-block text-white" ><b>Register</b></button>
                    </form>
  </div>
    
{% if get_flashed_messages() %}
            <header>
                <div class="alert mb-0 text-center" role="alert" id="div_flash">
                    {{ get_flashed_messages() | join(" ") }}
                <button type=”button” class="btn" onclick="removeFlash()" style="float:right;font-weight:bold;padding-bottom:10px;"">X</button>
                </div>
            </header>
    {% endif %}
</div>
</div>
</div>

    <!-- Add Bootstrap JavaScript and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
